<body>
  <div class="container-fluid">
    <div class="row">
      <h1>Registra un animal para dar en adopción</h1>
    </div>
    <div class="row">
      <form class="form" action="url.php" method="post">
        <label for="nombre-animal">Nombre:</label>
        <input type="text" id="nombre-animal" placeholder="si aún no tiene deje este campo vacío">
        <br>
        <label for="tipo">Tipo:</label>
        <select required id="tipo">
          <option value="">Que mascota es</option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="ave">Ave</option>
          <option value="otro">Otro</option>
        </select>
        <br>
        <label for="sexo">Sexo:</label>
        <select required id="sexo">
          <option value="">Selecciona el sexo</option>
          <option value="macho">Macho</option>
          <option value="hembra">Hembra</option>
        </select>
        <br>
        <label for="tamaño">Tamaño actual:</label>
        <select required id="tamaño">
          <option value="">Seleccione el tamaño aproximado</option>
          <option value="pequeño">Pequeño (&#60; 15Kg)</option>
          <option value="mediano">Mediano (15 - 25Kg)</option>
          <option value="grande">Grande (&#62; 25Kg)</option>
        </select>
        <br>
        <label for="fecha">Fecha de nacimiento aproximado</label>
        <input required type="date" id="fecha">
        <br>
        <label for="raza">Raza:</label>
        <input type="text" id="raza" placeholder="si desconoce deje este campo vacío">
        <br>
        <label for="barrio">Barrio:</label>
        <input type="text" id="barrio" placeholder="barrio donde vive con el animal">
        <br>
        <label for="color-ojos">Color de ojos:</label>
        <input type="text" id="color-ojos" placeholder="Ingrese el color de ojos">
        <br>
        <label for="color-pelo">Color de pelo:</label>
        <input type="text" id="color-pelo" placeholder="Ingrese el color del pelaje">
        <br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" placeholder="Cuentanos más sobre esta mascota"></textarea>
        <br>
        <label for="imagen">Sube una imagen de la mascota</label>
        <input type="file" id="imagen">
        <br>
        <h1>Datos para contactarte:</h1>
        <label for="nombre-persona">Nombre:</label>
        <input required type="text" id="nombre-persona" placeholder="Ingresa tu nombre">
        <br>
        <label for="email">Email:</label>
        <input required type="email" id="email" placeholder="Ingresa tu Email">
        <br>
        <label for="telefono">Teléfono:</label>
        <input required type="text" id="telefono" placeholder="Un telefono para contactarte">
        <br>
        <button class="adoptar" type="submit">Dar en adopción</button>
      </form>
    </div>
  </div>
